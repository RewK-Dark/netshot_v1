<div id="nsdevice-groupeditform" title="Edit group">

	<div class="nsdialog-logo">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-hdd-rack" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M14 10H2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-1a1 1 0 0 0-1-1zM2 9a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1a2 2 0 0 0-2-2H2z"/>
			<path d="M5 11.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
			<path fill-rule="evenodd" d="M14 3H2a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM2 2a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
			<path d="M5 4.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-2 0a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
			<path fill-rule="evenodd" d="M3 9V7h1v2H3zm9 0V7h1v2h-1z"/>
		</svg>
	</div>
	
	<form autocomplete="off">
		<fieldset>
			<label for="groupname">Name: </label>
			<input type="text" name="groupname" id="groupname" autofocus="autofocus"
				class="text ui-widget-content ui-corner-all" value="<%- name %>" />
			(<% if (type.match(/StaticDeviceGroup$/)) { %>static group<% } %><% if (type.match(/DynamicDeviceGroup$/)) { %>dynamic group<% } %>)</p>
		</fieldset>
		<fieldset>
			<label for="groupfolder">Folder: </label>
			<input type="text" name="groupfolder" id="groupfolder" class="text ui-widget-content ui-corner-all" value="<%- folder %>" />
		</fieldset>
		<fieldset>
			<input type="checkbox" name="hiddenfromreports" id="hiddenfromreports"<% if (hiddenFromReports) { %> checked="checked"<% } %> />
			<label for="hiddenfromreports">Hide this group in reports</label>
		</fieldset>
		<fieldset id="groupdetails">
		</fieldset>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
