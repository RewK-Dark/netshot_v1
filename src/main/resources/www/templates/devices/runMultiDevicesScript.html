<div id="nscompliance-runmultiscriptform" class="editscriptform" title="Run script">

	<div class="nsdialog-logo">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-film" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0h8v6H4V1zm8 8H4v6h8V9zM1 1h2v2H1V1zm2 3H1v2h2V4zM1 7h2v2H1V7zm2 3H1v2h2v-2zm-2 3h2v2H1v-2zM15 1h-2v2h2V1zm-2 3h2v2h-2V4zm2 3h-2v2h2V7zm-2 3h2v2h-2v-2zm2 3h-2v2h2v-2z"/>
		</svg>
	</div>
	
	<form>
		<fieldset>
			<p>The script will be executed on <%- number %> devices.</p>
		</fieldset>
		<fieldset>
			<label for="devicetype">Driver: </label> <select
				name="devicetype" id="devicetype"
				class="text ui-widget-content ui-corner-all"></select>
		</fieldset>
		<fieldset id="editorfield">
			<div id="script">function run(cli, device) {
	// This is an example for Cisco IOS driver
	cli.macro("configure");
	cli.command("no ip domain-lookup");
	cli.macro("end");
	cli.macro("save");
}</div>
		</fieldset>
		<div id="savetools" class="loadsavetools">
			<input type="checkbox" id="scriptsaving"/><label for="scriptsaving">Export script</label>
			<input type="text" class="text ui-widget-content ui-corner-all" id="scriptname" placeholder="Enter name" />
			<button id="scriptsave">Save</button>
		</div>
		<div id="loadtools" class="loadsavetools">
			<input type="checkbox" id="scriptloading"/><label for="scriptloading">Import script</label>
			<select class="text ui-widget-content ui-corner-all"></select>
			<table>
			<tbody>
			<tr>
				<th>Name</th>
				<td id="name"></td>
			</tr>
			<tr>
				<th>Author</th>
				<td id="author"></td>
			</tr>
			</tbody>
			</table>
			
			<button id="scriptload">Load</button>
			<button id="scriptdelete">Delete</button>
		</div>

		<div id="status" class="nsdialog-progress" style="display: none;">
		Please wait... Creating tasks...
		<div id="progress" data-progress="0">
			<div id="bar"></div>
		</div>
		</div>
		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
		<div class="nsinfo" id="info">
			<span class="ui-icon ui-icon-info"></span>
			<span id="infomsg">Info</span>
		</div>
	</form>
</div>
