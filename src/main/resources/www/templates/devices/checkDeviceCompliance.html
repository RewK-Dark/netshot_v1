<div id="nsdevices-checkcomplianceform" title="Check Device Compliance">

	<div class="nsdialog-logo">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-award"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>
	</div>

	<form>	
		<table>
			<thead></thead>
			<tbody>
				<tr><td>Device:</td><td><strong><%- name %></strong></td></tr>
				<tr><td>IP Address:</td><td><%- mgmtAddress %></td></tr>
			</tbody>
		</table>
		
		<div id="nstasks-schedulertoolbox"></div>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
