<div id="nsdevices-snapshotform" title="Take Device Snapshot">

	<div class="nsdialog-logo">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-return-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M10.146 5.646a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L12.793 9l-2.647-2.646a.5.5 0 0 1 0-.708z"/>
			<path fill-rule="evenodd" d="M3 2.5a.5.5 0 0 0-.5.5v4A2.5 2.5 0 0 0 5 9.5h8.5a.5.5 0 0 0 0-1H5A1.5 1.5 0 0 1 3.5 7V3a.5.5 0 0 0-.5-.5z"/>
		</svg>
	</div>

	<form>	
		<table>
			<thead></thead>
			<tbody>
				<tr><td>Device:</td><td><strong><%- name %></strong></td></tr>
				<tr><td>IP Address:</td><td><%- mgmtAddress %></td></tr>
			</tbody>
		</table>

		<fieldset>
			<input type="checkbox" id="thenrundiagnostics" checked="checked" />
			<label for="thenrundiagnostics">Run the device diagnostics after the snapshot</label>
		</fieldset>
		<fieldset>
			<input type="checkbox" id="thencheckcompliance" checked="checked" />
			<label for="thencheckcompliance">Check device compliance after the snapshot</label>
		</fieldset>
		
		<fieldset id="hidden">
			<input type="checkbox" name="debugsession" id="debugsession" /> <label
				for="debugsession">Enable full debug of the CLI session (only for troubleshooting)</label>
		</fieldset>
		
		<div id="nstasks-schedulertoolbox"></div>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
