<div id="nsdevices-addgroupform" title="Add Group">

	<div class="nsdialog-logo">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
			<path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
			<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
		</svg>
	</div>
	
	<form>
		<fieldset>
			<label for="groupname">Name: </label>
			<input type="text" name="groupname" id="groupname" autofocus="autofocus"
				class="text ui-widget-content ui-corner-all" />
		</fieldset>
		<fieldset>
			<label for="groupfolder">Folder: </label>
			<input type="text" name="groupfolder" id="groupfolder" autofocus="autofocus"
				class="text ui-widget-content ui-corner-all" />
		</fieldset>
		<fieldset>
			<div>
				<input type="radio" id="grouptypestatic" name="grouptype" value="StaticDeviceGroup" checked="checked" />
				<label for="grouptypestatic">Static Group</label>
			</div>
			<div>
				<input type="radio" id="grouptypedynamic" name="grouptype" value="DynamicDeviceGroup" />
				<label for="grouptypedynamic">Dynamic Group</label>
			</div>
		</fieldset>
		<fieldset>
			<div>
				This will create an empty group. Please edit it once created to add devices.
			</div>
		</fieldset>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
