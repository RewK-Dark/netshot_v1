<div id="nscompliance-addsoftwareruleform" title="Add software rule">

	<div class="nsdialog-logo">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-save"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
	</div>
	
	<form>
		<table>
		<tbody>
			<tr>
				<td><label for="group">Group: </label></td>
				<td><select name="group" id="group"
					class="text ui-widget-content ui-corner-all"></select></td>
			</tr>
			<tr>
				<td><label for="devicetype">Device type: </label></td>
				<td><select name="devicetype" id="devicetype"
					class="text ui-widget-content ui-corner-all"></select></td>
			</tr>
			<tr>
				<td><label for="family">Device family: </label></td>
				<td>
					<input type="text" name="family" id="family"
						class="text ui-widget-content ui-corner-all" value="<%- family %>" />
					<input type="checkbox" name="familyregexp" id="familyregexp"<% if (typeof familyRegExp !== "undefined" && familyRegExp) { %> checked="checked"<% } %> />
					<label for="familyregexp">RegExp</label>
				</td>
			</tr>
			<tr>
				<td><label for="partnumber">Part number: </label></td>
				<td>
					<input type="text" name="partnumber" id="partnumber"
						class="text ui-widget-content ui-corner-all" value="<%- partNumber %>" />
					<input type="checkbox" name="partnumberregexp" id="partnumberregexp"<% if (typeof partNumberRegExp !== "undefined" && partNumberRegExp) { %> checked="checked"<% } %> />
					<label for="partnumberregexp">RegExp</label>
				</td>
			</tr>
			<tr>
				<td><label for="version">Version: </label></td>
				<td>
					<input type="text" name="version" id="version"
						class="text ui-widget-content ui-corner-all" value="<%- version %>" />
					<input type="checkbox" name="versionregexp" id="versionregexp"<% if (typeof versionRegExp !== "undefined" && versionRegExp) { %> checked="checked"<% } %> />
					<label for="versionregexp">RegExp</label>
				</td>
			</tr>
			<tr>
				<td>Result:</td>
				<td>
					<div class="gold">
						<input type="radio" id="gold" name="level" checked="checked" />
						<label for="gold">Gold</label>
					</div>
					<div class="silver">
						<input type="radio" id="silver" name="level" />
						<label for="silver">Silver</label>
					</div>
					<div class="bronze">
						<input type="radio" id="bronze" name="level" />
						<label for="bronze">Bronze</label>
					</div>
				</td>
			</tr>
		</tbody>
		</table>

		<div class="nserror" id="error">
			<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			<span id="errormsg"></span>
		</div>
	</form>
</div>
