<tr>
<td><% if (typeof eoxDate === "number") { %><%- formatDateTime(eoxDate) %><% } else { %>Never<% } %></td>
<td><% if (type.match(/EoS/)) { %><a href="#" class="eoxdevices" data-type="EoS" data-date="<%- eoxDate %>">+<%- deviceCount %> devices</a><% } %></td>
<td><% if (type.match(/EoL/)) { %><a href="#" class="eoxdevices" data-type="EoL" data-date="<%- eoxDate %>">+<%- deviceCount %> devices</a><% } %></td>
</tr>
