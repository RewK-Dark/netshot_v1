<fieldset>
<strong>Take a snapshot of a group of devices</strong>
</fieldset>
<fieldset>
	<label for="group">Group to process: </label>
	<select name="group" id="group"
		class="text ui-widget-content ui-corner-all"></select>
</fieldset>
<fieldset>
	<input type="checkbox" id="olderthan" />
	<label for="olderthan">Limit to devices unchanged for
	<input type="text" name="olderthanhours" id="olderthanhours" class="text spinner" value="168" /> 
	hours</label>
</fieldset>
<fieldset>
	<input type="checkbox" id="dorundiagnostics" checked="checked" />
	<label for="dorundiagnostics">Run the device diagnostics after the snapshot</label>
</fieldset>
<fieldset>
	<input type="checkbox" id="docheckcompliance" checked="checked" />
	<label for="docheckcompliance">Check device compliance after the snapshot</label>
</fieldset>
