<fieldset>
<strong>Scan a subnet to discover devices</strong>
</fieldset>
<table>
<tbody>
	<tr>
		<td><label for="domain">Working domain: </label></td>
		<td><select name="domain" id="domain"
			class="text ui-widget-content ui-corner-all"></select></td>
	</tr>
	<tr>
		<td><label for="subnet">Subnet(s) to scan: </label></td>
		<td><input type="text" name="subnets" id="subnets" autofocus="autofocus"
			class="text ui-widget-content ui-corner-all" /></td>
	</tr>
</tbody>
</table>
