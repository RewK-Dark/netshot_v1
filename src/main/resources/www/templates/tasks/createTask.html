<div id="nstasks-createtaskform" title="Create Task">

	<div class="nsdialog-logo">
		<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
			<path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
			<path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
			<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
		</svg>
	</div>
	
	<form>
		<div class="nsdialog-page1">
			<div>
				<input type="radio" id="TakeGroupSnapshotTask" name="tasktype" checked="checked" />
				<label for="TakeGroupSnapshotTask">Take a snapshot of a group of devices</label>
			</div>
			<div>
				<input type="radio" id="RunGroupDiagnosticsTask" name="tasktype" />
				<label for="RunGroupDiagnosticsTask">Run diagnostics on a group of devices</label>
			</div>
			<div>
				<input type="radio" id="CheckGroupComplianceTask" name="tasktype" />
				<label for="CheckGroupComplianceTask">Check the config compliance of a group of devices</label>
			</div>
			<div>
				<input type="radio" id="CheckGroupSoftwareTask" name="tasktype" />
				<label for="CheckGroupSoftwareTask">Check the software compliance and hardware support status of a group of devices</label>
			</div>
			<div>
				<input type="radio" id="ScanSubnetsTask" name="tasktype" data-level="100" />
				<label for="ScanSubnetsTask">Scan subnets to discover devices</label>
			</div>
			<div>
				<input type="radio" id="PurgeDatabaseTask" name="tasktype" data-level="1000" />
				<label for="PurgeDatabaseTask">Purge old entries from the database</label>
			</div>
		</div>
		
		<div class="nsdialog-page2" style="display: none">
			<div id="nstasks-specifictask"></div>
			<div id="nstasks-schedulertoolbox"></div>
			<div class="nserror" id="error">
				<span class="ui-icon ui-icon-alert"></span>
				<span id="errormsg"></span>
			</div>
		</div>
	</form>
</div>
